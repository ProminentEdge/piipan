get:
  operationId: "Get Lookups by ID"
  tags:
    - "Lookup"
  summary: "Get the original match data related to a Lookup ID"
  description: "User can provide a Lookup ID and receive the match data associated with it"
  parameters:
    - in: header
      name: From
      schema:
        type: string
      description: "As in the HTTP/1.1 RFC, used for logging purposes as a means for identifying the source of invalid or unwanted requests. The interpretation of this field is that the request is being performed on behalf of the state government-affiliated person whose email address (or username) is specified here. It is not used for authentication or authorization."
  responses:
    '200':
      description: "Successful response. Returns original match query request item."
      content:
        application/json:
          schema:
            $ref: '../schemas/lookup.yaml#/LookupIdResponse'
          examples:
            $ref: '../schemas/lookup.yaml#/LookupIdResponseExamples'
    '400':
      description: "Bad request"
    '404':
      description: "Not found"
