version: "3.7"

services:
  app:
    image: mcr.microsoft.com/dotnet/sdk:3.1
    volumes:
      - ../../:/code
    depends_on:
      - statedb
    environment:
      DatabaseConnectionString: "Server=statedb;Database=ea;Port=5432;User Id=postgres;Password=securepass;"
      StateAbbr: ea
      States: ea
  statedb:
    image: postgres:11-alpine
    environment:
      POSTGRES_PASSWORD: securepass
      POSTGRES_DB: ea
